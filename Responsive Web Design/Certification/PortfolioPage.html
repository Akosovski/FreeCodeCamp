<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Portfolio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Inter&display=swap" rel="stylesheet">
    </head>
    <style>
        html{
            scroll-behavior: smooth;
        }
        *{
            margin: 0; 
        }
        header {
            position: fixed;
            width: 100%;
            height: 22px;
            top: 0;
            left: 0;
            background-color: maroon;
            color: white;
            font-family: 'Exo 2', sans-serif;
            padding: 25px;
            padding-top: 18px;
            display: flex;
        }
        .profile-link{
            margin-right: 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-family: 'Inter', sans-serif;
            transition: all 300ms;
        }
        .profile-link:hover {
            color: grey;
        }
        #welcome-section{
            display: flex;
            flex-direction: column;
            background-color: darkgrey;
            height: 100vh;
        }
        #welcome-title{
            margin: auto;
            margin-bottom: 0;
            font-size: 45px;
            font-family: 'Inter', sans-serif;
        }
        #welcome-desc{
            font-size: 40px;
            margin: auto;
            margin-top: 0;
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-weight: bold;
        }
        #projects{
            display: flex;
            flex-direction: column;
            background-color: rgb(69,87,124);
        }
        #projects-title{
            margin: auto;
            margin-top: 45px;
            font-size: 28px;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            color: white;
        }
        #liner{
            min-width: 450px;
            max-width: 540px;
            margin: auto;
            margin-top: 7px;
        }
        #footer{
            display: flex;
            background-color: rgb(49,57,65);
        }
        #footer-title{
            margin: auto;
            margin-top: 25px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 25px;
            font-weight: 300;
        }
        @media (max-width: 768px) {
            #footer {
                display: block;
            }
        }
    </style>
    <body>
        <header id="header">
            <nav id="navbar">
                <a class="profile-link" target="_blank" href="#welcome-section">Welcome</a>
                <a class="profile-link" target="_blank" href="#projects">My Projects</a>
                <a class="profile-link" target="_blank" href="#footer">About Me</a>
            </nav>
        </header>

        <section id="welcome-section">
            <h1 id="welcome-title">Hi Traveler! <span style="color:maroon;">I am Akosovski</span></h1>
            <p id="welcome-desc">a web developer</p>
        </section>

        <section id="projects">
            <h1 id="projects-title">These are some of my projects</h1>
            <hr id="liner">

            <div class="project-tile"></div>
            <div class="project-tile"></div>
            <div class="project-tile"></div>

            <br><br><br>
        </section>

        <footer id="footer">
            <h1 id="footer-title">About Me</h1>
        </footer>
    </body>
</html>
