<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Portfolio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Inter&display=swap" rel="stylesheet">
    </head>
    <style>
        html{
            scroll-behavior: smooth;
        }
        *{
            margin: 0; 
        }
        #navbar{
            position: fixed;
            width: 100%;
            height: 22px;
            top: 0;
            left: 0;
            background-color: maroon;
            color: white;
            padding: 25px;
            padding-top: 18px;
            display: flex;
        }
        .profile-link{
            margin-right: 20px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-family: 'Inter', sans-serif;
            transition: all 300ms;
        }
        .profile-link:hover {
            color: grey;
        }
        #welcome-section{
            display: flex;
            flex-direction: column;
            background-color: rgb(52, 63, 86);
            height: 100vh;
            text-align: center;
        }
        #welcome-title{
            margin: auto;
            margin-bottom: 0;
            font-size: 50px;
            font-family: 'Inter', sans-serif;
            color: rgb(100, 121, 162);
        }
        #welcome-desc{
            font-size: 40px;
            margin: auto;
            margin-top: 0;
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-weight: bold;
            color: lightgrey;
            font-style: italic;
        }
        #projects{
            display: flex;
            flex-direction: column;
            background-color: rgb(69,87,124);
        }
        #projects-title{
            margin: auto;
            margin-top: 45px;
            font-size: 32px;
            font-family: 'Inter', sans-serif;
            color: white;
            text-align: center;
        }
        #liner{
            min-width: 650px;
            max-width: 750px;
            margin: auto;
            margin-top: 7px;
        }
        .tile-container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project-tile .card{
            width: 300px;
            height: 300px;
            background-color: lightgrey;
            margin: 30px;
            margin-top: 50px;
        }


        #footer{
            display: flex;
            background-color: rgb(52, 63, 86);
            flex-direction: column;
            height: auto;
            text-align: center;
        }
        #footer-title{
            margin: auto;
            margin-top: 50px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 32px;
        }
        #footer-desc{
            margin: auto;
            margin-top: 5px;
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            color: white;
            font-size: 28px;
            margin-bottom: 50px;
        }
        @media (max-width: 768px) {
            #liner{
                margin-top: 25px;
            }
            #footer {
                display: block;
            }
        }
    </style>
    <body>
        <header id="header">
            <nav id="navbar">
                <a class="profile-link" target="_blank" href="#welcome-section">Welcome</a>
                <a class="profile-link" target="_blank" href="#projects">My Projects</a>
                <a class="profile-link" target="_blank" href="#footer">About Me</a>
            </nav>
        </header>

        <section id="welcome-section">
            <h1 id="welcome-title">Hi Traveler! <span style="color:white;">I am Akosovski</span></h1>
            <p id="welcome-desc">a web developer</p>
        </section>

        <section id="projects">
            <h1 id="projects-title">Take a look at some of my projects</h1>
            <hr id="liner">
            <a id="profile-link" target="_blank" href="#"></a>

            <div class="tile-container">
                <div class="project-tile">
                    <div class="card">
                        
                    </div>
                </div>
                <div class="project-tile">
                    <div class="card">
    
                    </div>
                </div>
                <div class="project-tile">
                    <div class="card">
    
                    </div>
                </div>
                <div class="project-tile">
                    <div class="card">
    
                    </div>
                </div>
            </div>
            
            
            <br><br><br>
        </section>

        <footer id="footer">
            <h1 id="footer-title">Let's work together!</h1>
            <p id="footer-desc">Pick your roosters.</p>

            <div class="links-container">
                
            </div>
        </footer>
    </body>
</html>
